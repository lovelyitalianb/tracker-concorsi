<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker per concorsi</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 1rem;
      color: #333;
    }

    h1 {
      color: #804b66;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #804b66;
      color: white;
      border: none;
      cursor: pointer;
    }

    .contest {
      background: #f7f3f5;
      border-left: 5px solid #804b66;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      position: relative;
    }

    .contest input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .contest small {
      display: block;
      color: #666;
      margin-top: 0.3rem;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      background: transparent;
      border: none;
      color: #804b66;
      font-size: 1.1rem;
      cursor: pointer;
    }

    a {
      color: #804b66;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tracker per concorsi</h1>

  <form id="addContestForm">
    <input type="text" id="contestName" placeholder="Nome concorso" required />
    <select id="interval">
      <option value="hourly">Ogni ora</option>
      <option value="daily">Ogni giorno</option>
      <option value="weekly">Ogni settimana</option>
    </select>
    <input type="url" id="contestUrl" placeholder="Link concorso (facoltativo)" />
    <button type="submit">Aggiungi concorso</button>
  </form>

  <div id="contestList"></div>

  <script>
    const form = document.getElementById("addContestForm");
    const contestList = document.getElementById("contestList");

    const INTERVALS = {
      hourly: 60 * 60 * 1000,
      daily: 24 * 60 * 60 * 1000,
      weekly: 7 * 24 * 60 * 60 * 1000,
    };

    let contests = JSON.parse(localStorage.getItem("contests") || "[]");

    function renderContests() {
      contestList.innerHTML = "";
      contests.forEach((c, index) => {
        const container = document.createElement("div");
        container.className = "contest";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = c.checked;

        const label = document.createElement("label");
        label.innerHTML = c.url
          ? `<a href="${c.url}" target="_blank">${c.name}</a>`
          : c.name;

        const timeInfo = document.createElement("small");
        timeInfo.textContent = c.lastChecked ? `Ultima partecipazione: ${new Date(c.lastChecked).toLocaleTimeString()}` : "";

        checkbox.addEventListener("change", () => {
          c.checked = checkbox.checked;
          c.lastChecked = c.checked ? Date.now() : null;
          localStorage.setItem("contests", JSON.stringify(contests));
          renderContests();
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "âœ•";
        deleteBtn.onclick = () => {
          contests.splice(index, 1);
          localStorage.setItem("contests", JSON.stringify(contests));
          renderContests();
        };

        container.appendChild(checkbox);
        container.appendChild(label);
        container.appendChild(timeInfo);
        container.appendChild(deleteBtn);

        contestList.appendChild(container);
      });
    }

    function checkResets() {
      const now = Date.now();
      contests.forEach((c) => {
        const last = c.lastChecked || 0;
        const interval = INTERVALS[c.interval] || INTERVALS.daily;
        if (now - last >= interval) {
          c.checked = false;
        }
      });
      localStorage.setItem("contests", JSON.stringify(contests));
      renderContests();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("contestName").value.trim();
      const interval = document.getElementById("interval").value;
      const url = document.getElementById("contestUrl").value.trim();
      if (name) {
        contests.push({ name, interval, url, checked: false, lastChecked: null });
        localStorage.setItem("contests", JSON.stringify(contests));
        form.reset();
        renderContests();
      }
    });

    renderContests();
    checkResets();
    setInterval(checkResets, 60000); // controllo ogni minuto
  </script>
</body>
</html>
